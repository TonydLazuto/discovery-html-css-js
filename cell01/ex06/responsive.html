<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				width: 100vw;
    			height: 100vh;
				margin: 0;
			}
            table {
                width: 100%;
				height: 100%;
				border-collapse: collapse;
				position: absolute;
				border: 1px solid black;
            }
            th {
                width: 50%;
                height: 100%;
            }
            .blue {
				background-color: #727FA1;
			}
			.green {
                background-color: #005c5b;
            }
			
		</style>
	</head>

	<body>
		<table>
			<tr>
				<th class="green">
                    First cell
				</th>
				<th class="blue">
                    Second cell
				</th>
			</tr>
		</table>
	</body>
</html>
