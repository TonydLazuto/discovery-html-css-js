<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calc</title>
		<style>
			body {
				width: 100vw;
				height: 100vh;
				margin: auto;
				font-size: x-large;
				font-family: Georgia, serif;
				font-weight: bolder;
			}
			.container {
				width: 100vw;
				height: 100vh;
				margin: 0;
				/* background-image: url(/mnt/nfs/homes/aderose/Downloads/n.jpg); */
				position: relative;
				min-height: 100%;
				width: auto;
				background-attachment: fixed;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}

			#flex_container {
				position: relative;
				margin: 0;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				width: 50%;
				height: fit-content;
				display: flex;
				flex-direction: row;
				justify-content: center;
				flex-wrap: wrap;
			}
			.flex_items {
				height:fit-content;
				margin-left: 2em;
				margin-right: 2em;
				text-align: center;
			}

			input, select {
				padding: 10px;
				border: 0;
				border-radius: 0.7em;
				box-shadow: 0 0 15px 4px rgba(111, 87, 87, 0.06);
				opacity: 0.5;
			}

			label {
				color: #CFE2F3;
				text-shadow: 0 0 15px rgba(255,255,255,.5), 0 0 10px, rgba(255,255,255,.5);
				border-radius: 0.7em;
			}
			
		</style>
		<script>
			function checkError() {
				let	strnb1 = document.getElementById('nb1').value;
				let	strnb2 = document.getElementById('nb2').value;

				nb1 = parseInt(strnb1, 10);
				nb2 = parseInt(strnb2, 10);

				if (op.value == "/" && nb2 == 0)
				{
					alert("Can't divide by 0");
					console.log("Can't divide by 0");
					return true;
				}
				return false;
			}
			function calcul() {
				let	op = document.getElementById('op').value;
				let	strnb1 = document.getElementById('nb1').value;
				let	strnb2 = document.getElementById('nb2').value;

				nb1 = parseInt(strnb1, 10);
				nb2 = parseInt(strnb2, 10);
				if (checkError() == true)
					return ;
				if (op == "+")
				{
					alert(nb1 + nb2);
					console.log(nb1 + nb2);
				}
				else if (op == "-")
				{
					alert(nb1 - nb2);
					console.log(nb1 - nb2);
				}
				else if (op == "*")
				{
					alert(nb1 * nb2);
					console.log(nb1 * nb2);
				}
				else if (op == "/")
				{
					alert(nb1 / nb2);
					console.log(nb1 / nb2);
				}
				else if (op == "%")
				{
					alert(nb1 % nb2);
					console.log(nb1 % nb2);
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<form method="POST" action="" id="flex_container">
				<div class="flex_items">
					<label for="nb1">1st Number</label><br />
					<input type="text" id="nb1" name="nb1" type="number" min="Number.MIN_VALUE" max="Number.MAX_VALUE" />
				</div>
				<div class="flex_items">
					<select id="op">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
						<option value="%">%</option>
					</select>
				</div>
				<div class="flex_items">
					<label for="nb2">2nd Number</label>
					<br />
					<input type="text" id="nb2" name="nb2" type="number" min="Number.MIN_VALUE" max="Number.MAX_VALUE" />
				</div>
				<div id="button">
					<input type="button" value="Try me!" onclick="calcul()" />
				</div>

			</form>
		</div>
	</body>
</html>
